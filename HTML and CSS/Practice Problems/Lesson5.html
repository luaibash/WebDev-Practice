<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        font-family: arial;
        font-size: 13px;
        margin-top: 0;
        margin-bottom: 0;
    }

    .cost {
        font-size: 25px;
        margin-bottom: 8px;
    }

    .cur-type {
        font-size: 13px;
        color: gray;
    }

    .today-stats {
        color: green;
        margin-bottom: 8px;
    }

    .after-stats {
        color: gray;
    }

    .decline {
        color: red;
    }
</style>
<body>
    <p class = "cost">
        1,049.61 <span class = "cur-type">USD</span>
    </p>
    <p class = "today-stats">
        +18.05 (1.75%) today
    </p>
    <p class = "after-stats">
        After hours 1,048.00 
        <span class = "decline">-1.61 (0.15%)</span>
    </p>
</body>
</html>
