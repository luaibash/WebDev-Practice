<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="overlay.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="left-nav.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="left-nav">
        <div>
            <img class="logo" src="Icons/logo.svg">
        </div>
        <div class="explore-box">
            <div class="explore-button">
                <div>
                    <img class="hashtag" src="Icons/hashtag.svg">
                </div>
                <div class="explore-text">
                    Explore
                </div>
            </div>
        </div>
        <div class="settings-box">
            <div class="settings-button">
                <div>
                    <img class="settings-icon" src="Icons/settings.svg">
                </div>
                <div class="settings-text">
                    Settings
                </div>
            </div>
        </div>
        <div>
        </div>
    </div>

    <div class="signup-overlay">
        <div class="space"></div>
        <div class="overlay-text">
            <p class="overlay-text-1">Don't miss what's happening</p>
            <p class="overlay-text-2">People on twitter are the first to know</p>
        </div>
        <div class="overlay-buttons">
            <button class="login-button">
                Log in
            </button>
            <button class="signup-button">
                Sign up
            </button>
        </div>
    </div>
</body>
</html>
